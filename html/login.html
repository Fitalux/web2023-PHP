<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>
    
</head>
<body class="gray">
    <div id="skip">
        <a href="#header">헤더 바로가기</a>
        <a href="#main">컨텐츠 바로가기</a>
        <a href="#footer">푸터 바로가기</a>
    </div>
    <!-- skip -->

    <header id="header">
        <div class="header__inner container">
            <div class="left">
                <a href="../index.html" class="star">
                    <span class="blind">메인 화면</span>
                </a>
            </div>
            <h1 class="logo">
                <a href="main.html">FITA LUX</a>
            </h1>
            <div class="right">
                <ul>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav__inner">
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">블로그</a></li>
            </ul>
        </nav>
    </header>
    <!-- header -->

    <main id="main">
        <div class="login__inner">
            <h2>로그인</h2>
            <p>로그인을 하시면 게시글 및 댓글 작성이 가능합니다.<br>회원 가입 절차를 진행하고 나면 로그인이 가능합니다.</p>
            <div class="login__form bmstyle btstyle">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">로그인 영역</legend>
                        <div>
                            <label for="youEmail" class="required">이메일</label>
                            <input type="email" id="youEmail" name="youEmail" class="inputStyle" placeholder="아이디로 사용하시는 이메일을 작성해주세요." required>
                        </div>
                        <div>
                            <label for="youPass" class="required">비밀번호</label>
                            <input type="password" id="youPass" name="youPass" class="inputStyle" placeholder="회원가입시 설정하신 비밀번호를 입력하세요." required>
                        </div>
                        <button type="submit" class="btnStyle2 mt30">로 그 인</button>
                    </fieldset>
                </form>
            </div>
            <div class="login__footer">
                <ul class="liststyle">
                    <li>아직 회원이 아니시라면 회원가입을 먼저 진행해주세요 <a href="join.html">회원가입</a></li>
                    <li>아이디가 기억이 나지 않는다면 <a href="#">아이디 찾기</a></li>
                    <li>비밀번호가 기억이 나지 않는다면 <a href="#">비밀번호 찾기</a></li>
                </ul>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <div class="footer__innder"></div>
    </footer>
    <!-- footer -->
</body>
</html>
